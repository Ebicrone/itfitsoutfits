<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-4">Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
                <label for="coloring" class="form-label">Skin Tone</label>
                <select class="form-select" id="coloring" required>
                    <option value="fair">Fair</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="tan">Tan</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="shape" class="form-label">Body Shape</label>
                <select class="form-select" id="shape" required>
                    <option value="rectangle">Rectangle</option>
                    <option value="hourglass">Hourglass</option>
                    <option value="pear">Pear</option>
                    <option value="apple">Apple</option>
                    <option value="inverted-triangle">Inverted Triangle</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let userData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            height: document.getElementById("height").value,
            weight: document.getElementById("weight").value,
            age: document.getElementById("age").value,
            coloring: document.getElementById("coloring").value,
            shape: document.getElementById("shape").value
        };

        localStorage.setItem("user", JSON.stringify(userData)); // Store user info temporarily

        alert("Registration successful!");
        window.location.href = "login.html"; // Redirect to login page
    });
</script>
