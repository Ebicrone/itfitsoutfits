<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
    <div class="container">
      <img src="images/logo.png" alt="logo" width="100" height="100">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-3">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="fitting_room.html">Fitting Room</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item mx-3" id="loginLink">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
          <li class="nav-item mx-2">
            <i class="fas fa-search fa-2x mx-3"></i>
            <i class="fas fa-shopping-bag fa-2x" onclick="window.location.href='cart.html'"></i>
          </li>

          <!-- PROFILE DROPDOWN -->
          <li class="nav-item dropdown mx-2" id="profileDropdown" style="display:none;">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              <i class="fas fa-user-circle fa-lg mr-1"></i>
              <span id="userName"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <span class="dropdown-item-text font-weight-bold" id="userRole"></span>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <section class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
      <h3 class="text-center">Login</h3>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
      </form>
      <p class="text-center mt-3"><a href="#">Forgot password?</a></p>
      <p class="text-center mt-3"><a href="register.html">New user? Register now</a></p>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

  <!-- SCRIPT FOR PROFILE DROPDOWN -->
  <script>
    const userData = localStorage.getItem("user");
    const profileDropdown = document.getElementById("profileDropdown");
    const loginLink = document.getElementById("loginLink");

    if (userData) {
      const user = JSON.parse(userData);
      const userName = document.getElementById("userName");
      const userRole = document.getElementById("userRole");

      userName.textContent = user.username || "";
      userRole.textContent = user.userRole || "";

      profileDropdown.style.display = "inline-flex";
      loginLink.style.display = "none";
    } else {
      profileDropdown.style.display = "none";
      loginLink.style.display = "inline-flex";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.reload();
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem("user", JSON.stringify(result.user));
          alert(result.message);
          window.location.href = "shop.html";
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
