  <!-- SCRIPT FOR PROFILE DROPDOWN -->
  <script>
    const userData = localStorage.getItem("user");
    const profileDropdown = document.getElementById("profileDropdown");
    const loginLink = document.getElementById("loginLink");

    if (userData) {
      const user = JSON.parse(userData);
      const userName = document.getElementById("userName");
      const userRole = document.getElementById("userRole");

      userName.textContent = user.username || "";
      userRole.textContent = user.userRole || "";

      profileDropdown.style.display = "inline-flex";
      loginLink.style.display = "none";
    } else {
      profileDropdown.style.display = "none";
      loginLink.style.display = "inline-flex";
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.reload();
    }
  </script>

  <script>
    // Load existing cart from localStorage or create new
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Add to cart handler
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("buy-btn")) {
        const btn = e.target;
        const id = btn.getAttribute("data-id") || "product-" + Date.now();
        const name = btn.getAttribute("data-name") || "Unnamed Product";
        const price = parseFloat(btn.getAttribute("data-price")) || 0;

        const existingItem = cart.find(item => item.id === id);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ id, name, price, quantity: 1 });
        }

        alert(`${name} added to cart`);
        saveCart();
      }
    });
  </script>
