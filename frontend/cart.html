<script>
  // Function to update cart totals
  function updateCartTotals() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0;
    
    // Calculate subtotal
    cart.forEach(item => {
      subtotal += item.price * item.count;
    });
    
    const shipping = 100;
    const total = subtotal + shipping;
    
    // Update display
    document.querySelector('#subtotal-cart-p').textContent = `₱${subtotal.toFixed(2)}`;
    document.querySelector('#total-cart-p').textContent = `₱${total.toFixed(2)}`;
  }
</script>

<!-- SCRIPT FOR PROFILE DROPDOWN -->
  <script>

    const profileDropdown = document.getElementById("profileDropdown");
    const loginLink = document.getElementById("loginLink");

    if (userData) {
      const user = JSON.parse(userData);
      const userName = document.getElementById("userName");

      userName.textContent = user.username || "";
      userRole.textContent = user.userRole || "";

      loginLink.style.display = "none";

      loginLink.style.display = "inline-flex";

  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

  <script>
  // Function to refresh cart display
  function refreshCartDisplay() {
    const o = localStorage.getItem('cart');
    const t = document.querySelector('#tbody-contents');
    
    // Clear the table
    t.innerHTML = '';
    
    if (o) {
      try {
        const cart = JSON.parse(o);
        
        cart.forEach((item, index) => {
          const itemTotal = item.price * item.count;
          t.innerHTML += `<tr>
            <td><a href="#" onclick="removeCartItem(${index}); return false;"><i class="fas fa-trash-alt"></i></a></td>
            <td><img src="${item.i}" alt="${item.n}" style="width: 100px; height: 80px; object-fit: cover;"></td>
            <td><h5>${item.n}</h5></td>
            <td><h5>₱${item.price.toFixed(2)}</h5></td>
            <td>
              <input 
                class="w-25 pl-1 quantity-input" 
                type="number" 
                min="1" 
                value="${item.count}" 
                data-index="${index}"
              >
            </td>
            <td><h5 class="item-total">₱${itemTotal.toFixed(2)}</h5></td>
          </tr>`;
        });
        
        // Add event listeners to quantity inputs
        document.querySelectorAll('.quantity-input').forEach(input => {
          input.addEventListener('change', function() {
            const index = parseInt(this.getAttribute('data-index'));
            const newQuantity = parseInt(this.value) || 1;
            
            // Update quantity in cart
            const cart = JSON.parse(localStorage.getItem('cart'));
            if (index >= 0 && index < cart.length) {
              cart[index].count = newQuantity;
              localStorage.setItem('cart', JSON.stringify(cart));
              
              // Update item total display
              const itemTotal = cart[index].price * newQuantity;
              this.closest('tr').querySelector('.item-total').textContent = `₱${itemTotal.toFixed(2)}`;
              
              // Update cart totals
              updateCartTotals();
            }
          });
        });
        
        // Update totals
        updateCartTotals();
        
      } catch (e) {
        localStorage.removeItem('cart');
        // Update totals to 0 when cart is empty
        document.querySelector('#subtotal-cart-p').textContent = '₱0.00';
        document.querySelector('#total-cart-p').textContent = '₱100.00';
      }
    } else {
      // Update totals to 0 when cart is empty
      document.querySelector('#subtotal-cart-p').textContent = '₱0.00';
      document.querySelector('#total-cart-p').textContent = '₱100.00';
    }
  }

  // Function to remove item from cart
  function removeCartItem(index) {
    try {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Remove item at specified index
      cart.splice(index, 1);

      // Update localStorage
      if (cart.length > 0) {
        localStorage.setItem('cart', JSON.stringify(cart));
      } else {
        localStorage.removeItem('cart');
      }

      // Refresh the cart display
      refreshCartDisplay();
    } catch (e) {
      console.error('Error removing cart item:', e);
      localStorage.removeItem('cart');
      refreshCartDisplay();
    }
  }

  // Initial cart display
  refreshCartDisplay();
</script>
