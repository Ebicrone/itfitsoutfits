TO USE DATABASE:

1. Run SQL Management Studio.
2. Take note of server name chosen, username, and password.
3. Copy paste contents of RUN_ME_IN_SQL_STUDIO.sql in SQL.
4. Press Execute.
5. Go back to VS Code.
6. Go to server.js.
7. Configure your database and server.
8. DONE!

Use 'node server.js' instead of 'note index.js' from now on.

All the tables and data present in the database is in ItFitsQuery.sql
Feel free to edit it as you see fit